<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <header>
            <p id="player1">Player 1</p>
            <button id="btnX">X</button>
            <button id="btnO">O</button>
            <p id="player2">Player 2</p>
        </header>
        <div class="grid">
            <div class="board">
                <div class='boardPiece' id="one">X</div>
                <div class='boardPiece' id="two"></div>
                <div class='boardPiece' id="three"></div>
                <div class='boardPiece' id="four">O</div>
                <div class='boardPiece' id="five"></div>
                <div class='boardPiece' id="six"></div>
                <div class='boardPiece' id="seven">X</div>
                <div class='boardPiece' id="eight"></div>
                <div class='boardPiece' id="nine">O</div>
            </div>
        </div>
        <footer>
            Created by Mike Capps &copy; 2022
        </footer>
    </div>
</body>
</html>
